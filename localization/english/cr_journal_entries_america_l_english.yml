 #North American Fur Trade
 je_cr_russian_america: "The Russian-American Company"
 je_cr_russian_america_reason: "It was otter and the beaver which brought us to the shores of Alaska. For their valuable pelts had formed the impetus for the Eastward Expasion. First across Siberia, then across the Far East, and finally across the Bering Strait into the Americas, always in the pursuit of new hunting grounds, always pursuing new riches. The Russian-American Company now stands as the furthest outposts of our empire, controlling the Maritime fur trade from their headquarters at Novo-Arkhangelsk.\n\nYet the future of the company is uncertain: The company relies extensively on lucrative sea otter pelts to supply the Chinese fur market, but the population of sea otters is already showing signs of decline, though rich pelting grounds in the American interiour might create a new economic lifeline. More troubling is the remoteness of the territory: Hard to supply and defend, should the Mexicans, Americans or -worse- the British decide to turn their eyes on the territory, they could overwhelming it easily." #Somehow work into a reference to the Promyshlenniki
 je_cr_russian_america_fail_tt: "Neither [THIS.GetCountry.GetName] nor any [THIS.GetCountry.GetAdjectiveNoFlag] [Concept('concept_subject', '$concept_subject$')] owns any territory in Alaska"
 je_cr_russian_america_resolve_the_chain: "TBD"
 je_cr_russian_america_colonise_alaska_button: "Encourage Alaskan colonisation"
 je_cr_russian_america_colonise_alaska_button_desc: "Our hold on Alaska in tenuous due to its remoteness and its small population. Should we desire to secure our control over Alaska we ought to encourage more settlement.\n\nThere is a #variable 6 month#! cooldown on revoking this or actions related to Russian California."
 je_cr_russian_america_colonise_alaska_stop_button: "Stop encouraging Alaskan colonisation"
 je_cr_russian_america_colonise_alaska_stop_button_desc: "We are currently encouraging the colonisation of Alaska. Yet, as priorities shift, we could halt this project for now.\n\nThere is a #variable 6 month#! cooldown on revoking this or actions related to Russian California."
 je_cr_russian_america_colonise_california_button: "Encourage Californian colonisation"
 je_cr_russian_america_colonise_california_button_desc: "The territory of Alaska is rich in pelts and other resources but poor in arable land, while at the same time its remoteness makes it virtually impossible to resupply. Should we desire to grow our colony there, we ought to look south, to California and its rich agricultural lands, to secure the supply of food and the future prosperity of Alaska.\n\nThere is a #variable 6 month#! cooldown on revoking this or actions related to Russian California."
