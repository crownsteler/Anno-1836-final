 je_cr_fort_ross:1 "End of the California Fur Rush"
 je_cr_fort_ross_goal: "#variable 5#! years have passed"
 je_cr_fort_ross_reason: "When the news broke that Californian otter skins sold in China could fetch a profit in excess of 1,000%, it was not long before British, Bostonian, Mexican traders and -of course- Russian promyshlenniki decended upon the Pacific coast of America. For a few glorious decades excessive fortunes could be made to all who ventured this far. But alas all good things must come to end. Where once thousands of pelts could be harvested every season, a few hundred is already considerd a good harvest, with most not even coming from the lucrative sea otter, but from fur seals instead.\n\nWith stocks so severely depleted, it will not be long before the Californian fur trade will end completely.\n\nFort Ross, our outpost in the region, therefore stands at a cross roads: with a major investment it could, perhaps, be turned into an agricultural colony to supply our posts in Alaska, or it will slowly wither and die as the last otters and fur seals are harvested in the region."
