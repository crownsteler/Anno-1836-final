 #Canadian Rebellions
 je_cr_chateau_clique: "The Lower Canadian Tax Revolt"
 je_cr_chateau_clique_reason: "For years a conflict has been simmering in [ROOT.GetCountry.GetNameNoFlag] between the minority [SCOPE.sCulture('anglo_canadian_culture').GetName] merchants -who form an oligrachy around the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and defacto rule the colony- and the [SCOPE.sCulture('franco_canadian_culture').GetName] majority who are effectively disenfranchised, with both representing a different future for the colony.\n\nCollectively refered to as the [SCOPE.gsInterestGroup('cr_canadian_industrialists').GetNameNoIcon], the [SCOPE.sCulture('anglo_canadian_culture').GetNameNoFormatting] merchants seek to unite with [SCOPE.sCountry('cr_upper_canada').GetName] and bring it under [SCOPE.sCulture('english_culture').GetNameNoFormatting] hegemony by marginalising [SCOPE.sCulture('franco_canadian_culture').GetNameNoFormatting] culture. They have set their sights on abolishing the Civil Law system in favour of the [SCOPE.sCulture('english_culture').GetNameNoFormatting] Common Law system, abolishing the [SCOPE.gsInterestGroup('cr_canadian_landowners').GetNameNoIcon]al System and promoting the [SCOPE.gsInterestGroup('cr_anglican_church').GetNameNoIcon] as national church.\n\nOpposing them are the [SCOPE.gsInterestGroup('cr_canadian_liberals').GetNameNoIcon] who seek to preserve their [SCOPE.sCountry('cr_original_coloniser_quebec').GetAdjective] heritage by leveraging their demographic advantage, and eventually work toward, if not full independence, then a status as a separate Dominion within the British Empire.\n\nWith the [SCOPE.gsInterestGroup('cr_canadian_liberals').GetNameNoFormatting] sweeping the 1834 elections tension are coming to a head. Penned by [SCOPE.gsInterestGroup('cr_canadian_liberals').GetLeader.GetFullName] the #variable 92 Resolutions#!, an audacious petition detailing [SCOPE.sCulture('franco_canadian_culture').GetNameNoFormatting] grievances, has been sent to [SCOPE.sCountry('cr_lower_canada_overlord').GetCapital.GetCityHubName]. First and foremost resolution is that of #variable Responsible Government#! -a demand for full internal autonomy and popular elections, effectively handing over power to the [SCOPE.sCulture('franco_canadian_culture').GetNameNoFormatting]. Accompanying the petitions come veiled threats of the colony going the way of the American colonies if the demands are not met. A legislative tax revolt instituted by the [SCOPE.gsInterestGroup('cr_canadian_liberals').GetNameNoFormatting] is but the first step of strengthening their demands."
 
 je_cr_chateau_clique_UNUSED: "The Château Clique"
 je_cr_chateau_clique_reason_UNUSED: "While under the Constitutional Act of 1791 there is nominal popular representation through the elected House of Assembly, real power within [ROOT.GetCountry.GetNameNoFlag] lies not with them, but with the unelected Legislative and Executive Councils. Appointed by the governor these councils can vote down legislation proposed by the House of Assembly and -perhaps more importantly- have close access to the governor and can advise [ROOT.GetCountry.GetRuler.GetHerHim] when to apply [ROOT.GetCountry.GetRuler.GetHerHis] veto.\n\nAn already a deeply unpopular arrangement on its own, the fact that this [SCOPE.gsInterestGroup('cr_canadian_landowners').GetNameNoIcon] is almost wholely made up of [SCOPE.sCulture('english_culture').GetName] merchants is only fuel to the fire. This Clique doesn't just represent the interests of merchants and industrialists -and the economic changes that comes with that-, but also actively work for the assimilation of [ROOT.GetCountry.GetNameNoFormatting] into an [SCOPE.sCulture('anglo_canadian_culture').GetName] province, cutting deep into the [SCOPE.sCulture('franco_canadian_culture').GetName] identity by trying to replace the Civil Law system with a Common Law system, replacing the Catholic Church with the Anglican Church and abolishing the Seigneurial system.\n\nTension over this issue are reaching a boiling point. In 1834 the [SCOPE.gsInterestGroup('cr_canadian_liberals').GetNameNoIcon] swept power in the elections under leadership of [SCOPE.gsInterestGroup('cr_canadian_liberals').GetLeader.GetFullName]."
 je_cr_92_resolutions_ENG: "The 92 Resolutions"
 je_cr_92_resolutions_ENG_reason: "Not all is well in our colony of [SCOPE.sCountry('cr_lower_canada').GetName]. Ever since taking control of the territory of the French in 1763 we have had to balance our designs against those of the native French inhabitants, cumulating in the 1791 Constitutional Act, which guarantees the political rights and privileges of the peoples of the two Canadas, as well as participatory government in the form of elected assemblies. Yet it are these assemblies which have now become a hotbed of seditious and revolutionary activity.\n\nUnder the leadership [SCOPE.gsInterestGroup('cr_canadian_liberals').GetLeader.GetFullName] -and with broad popular support- the [SCOPE.gsInterestGroup('cr_canadian_liberals').GetNameNoIcon] have taken control of the elected House of Assembly, and are agitating for political reform. Their manifesto is laid out of the #variable 92 Resolutions#! they sent to Parliament in 1834, and to which we are yet to offer a response.\n\nMuch of their ire is aimed at the so called Château Clique, the [SCOPE.sCulture('anglo_canadian_culture').GetName] -loyalist- merchants who dominate the -unelected- Legislative and Executive Councils, where most of the political power lies. They demand that power be vested in the -[SCOPE.sCulture('franco_canadian_culture').GetName]- dominated House of Assembly. But below the surface also simmers a fear of being dominated by the [SCOPE.sCulture('anglo_canadian_culture').GetNameNoFormatting], who are already almost a majority in Quebec and Montreal, and -by immigration and economic power- could swamp the [SCOPE.sCulture('franco_canadian_culture').GetNameNoFormatting].\n\nUntill their demands are met, a move to 'responsible government' (self rule), better representation, official protection and use of the French language and a fairer taxation, the [SCOPE.gsInterestGroup('cr_canadian_liberals').GetNameNoFormatting] are using the powers vested in the House of Assembly to block the levying of further taxes, and have offered veiled threats that the colony might go the way of the American colonies."
 
