 #Mexico
 je_cr_reorganise_mexico: "A Nation Divided"
 je_cr_reorganise_mexico_reason: "At the outset of our republic, Mexico stands divided between two competing visions of governance. The [SCOPE.sPoliticalMovement('centralist_movement').GetName] seeks a unified state directed from the capital, while the [SCOPE.sPoliticalMovement('federalist_movement').GetName] upholds the autonomy of the provinces under the constitution of 1824. The struggle between these ideals has defined the nation’s politics since independence, shaping alliances, rebellions, and governments alike.\n\nAmid this contest, the authority of the state remains fragile. In the interior, provincial discontent simmers; on the frontiers, hostile raids and banditry persist. Each change in government brings the promise of reform—and the risk of renewed disorder."
 je_cr_reorganise_mexico_complete_tt: "The Federal Question will be decidingly settled in favour of a central state."
