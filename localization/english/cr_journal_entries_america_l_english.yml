 je_cr_robinson_treaties: "The Lake Superior Copper Rush"
 je_cr_robinson_treaties_reason: "Traditional the economy of the shores of Lake Superiour has revolved around fur trading with Ojibwe trappers providing beaver pelts. First to French Voyageurs, and now to the Hudson Bay Company. And while copper deposits have been known for centuries, exploration has so far not amounted to much. This is set to change, however, as large deposits of copper have been found across the lake in Michigan. Hopes are high that similar deposits can found on the northern shore and fortunes can be made.\n\nHigh as the hopes may be, there is the small matter of land ownership to be dealt with: For the local Ojibwe still hold the aboriginal title to the land, and -under the stipulations of the Royal Proclamation of 1763- no development can take place without their consent.\n\nThe $ig_industrialists$ are therefore pressuring the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to open up the region to economic development by entering into a treaty with the Ojibwe."
 je_cr_robinson_treaties_complete_tt: "Triggers the #B The Robinson Treaties#! Event"
 je_cr_robinson_treaties_fail_on_timeout_tt: "#variable 10 years#! have passed"
 je_cr_robinson_treaties_trigger_copper_mines_ontario: "@copper! [GetGoods('copper').GetName] has been discovered in #variable Ontario#!"
 je_cr_robinson_treaties_trigger_copper_mines_michigan: "@copper! [GetGoods('copper').GetName] has been discovered in #variable Michigan#!"
 
 je_cr_numbered_treaties: "The Numbered Treaties"
 je_cr_numbered_treaties_reason: "With the integration of Rupert's Land into [ROOT.GetCountry.GetNameNoFlag] comes the daunting task of administrating the region. For as vast as the region is, so sparse is its population. What population exists consists, by large and far, of Indians who's contribution is minor aside from pelts they supply to the #variable Hudson Bay Company#!.\n\nHowever, this land holds immense potential for development, boasting abundant timber, mineral deposits, and exceptionally fertile soil. In order to harness this potential and encourage settlement, it is imperative that we secure the transfer of land from the Indian inhabitants. According to the #variable Royal Proclamation of 1763#!, they hold aboriginal title to the land, and without their consent, no settlement can occur. Thus, the negotiation of the Numbered Treaties serves as a crucial step in our efforts to unlock the economic and agricultural prosperity of this vast territory, ensuring its integration into the fabric of our nation."
 je_cr_numbered_treaties_reason_old: "With the integration of Rupert's Land into [ROOT.GetCountry.GetNameNoFlag] comes the daunting task of administrating the region. For as vast as the region is, so sparse is its population. What population exists consists, by large and far, of Indians who's contribution is minor aside from pelts they supply to the #variable Hudson Bay Company#!.\n\n If we are to turn this vast land to productive use -and we can for it is rich in timber, mineral deposits and especially fertile land- we will need to induce people to settle there. However before any such endeavor we will have convince the Indians already living there to transfer the land to us. For under the #variable Royal Proclamation of 1763#!, they hold an aboriginal title to the land and non can settle there without their consent."
 
