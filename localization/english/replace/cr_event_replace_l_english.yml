l_english:
 kazakhstan_events.1.t:0 "The Kazakh Revolt"
 kazakhstan_events.1.d:0 "Rebellious representatives of the Kazakh Zhuzes have proclaimed the restoration of a unified [SCOPE.sCountry('kazakh_scope').GetName], under the Khan [SCOPE.sCharacter('kenesary_scope').GetFullName]. The uprising threatens our interests across the entire Central Asian steppe."
 kazakhstan_events.1.f:0 "Twenty thousand men from three hundred tribes stand astride their horses in the East, prepared to ride against their invaders.\n\nAnd at their head, the Khan Kenesary, raised upon white felts by his loyalists in three Zhuzes, pledges that he shall never return to his home whilst the Tsar dares call his lands his property."
 kazakhstan_events.1.a:0 "Rally the loyal sultans, and crush this revolt!"
 kazakhstan_events.1.b:0 "The Kazakh people will never submit to invaders!"

 kazakhstan_events.2.t:0 "The Ride of [SCOPE.sCharacter('kenesary_scope').GetFirstName]"
 kazakhstan_events.2.d:0 "A Cossack-escorted caravan moving across the steppes of [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] has been assaulted by a large and well-trained band of Kazakh rebels, led by the aristocrat [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.2.f:0 "They came in the night, descending upon the camp from all sides, a contingent of horsemen hundreds strong and so sudden in appearance that it was as if they had been birthed from the seas of grass which surrounded the tents. They slaughtered the pickets within moments, blades clashing and gunshots exchanged between standardized muskets produced in the weapon shops of Tula, and a bewildering array of firearms sourced from half of a continent's leftovers.\n\nIt only took moments for the cacaphony to fade and the riders to vanish, leaving behind only smoldering cloth, and two dozen scarred survivors."
 kazakhstan_events.2.a:0 "Place the border lines on alert."
 notification_kazakhstan_ride_of_kenesary_notification_name:0 "[SCOPE.sCharacter('kenesary_scope').GetFullName] begins insurgent campaign"
 notification_kazakhstan_ride_of_kenesary_notification_desc:0 "The rebel leader [SCOPE.sCharacter('kenesary_scope').GetFullName] has begun a protracted campaign of military actions against the [SCOPE.sCountry('russia_scope').GetAdjective]s, and their protectorates in the three Zhuzes."

 kazakhstan_events.3.t:0 "The Silent Steppes"
 kazakhstan_events.3.d:0 "With the pacification of the rebel Khanate and the execution of Kenesary Khan, the [ROOT.GetCountry.GetAdjective] state may now uncontestedly project power through the entirety of the Kazakh lands."
 kazakhstan_events.3.f:0 "Stones, weep! Silence, dawn!\nCollapse, proud cliffs!\nBe still, merry song of the brook!\nThere is no Kenesary, the messenger of heaven-\nHe is dead, now."
 kazakhstan_events.3.a:0 "We must drive ever further into Turkestan."
 kazakhstan_events.3.b:0 "Consolidate our gains here, before proceeding."

 kazakhstan_events.4.t:0 "Cossack Patrol Attacked"
 kazakhstan_events.4.d:0 "A detachment of Siberian cossacks in [SCOPE.sState('kazak_event_neighbour_state').GetStateRegion.GetName] has been ambushed and slaughtered by a band of rebel Kazakh horsemen flying the banner of [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.4.f:0 ""Everywhere, there is disorder. It comes partly from an unforgivable oversight and partly of the cowardice of the Cossacks, who vainly try to inflate the warring forces in words, to justify to some extent their condemnable carelessness.""
 kazakhstan_events.4.a:0 "Provide recompense to the [SCOPE.sState('kazak_event_neighbour_state').GetCountry.GetNameNoFormatting] for the caravan."
 kazakhstan_events.4.b:0 "It is the responsibility of the Kazakhs to secure their own lands."
 notification_kazakhstan_cossack_patrol_attacked_notification_name:0 "[SCOPE.sCountry('russia_scope').GetAdjective] cossack patrol ambushed in [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_cossack_patrol_attacked_notification_desc:0 "Rebels loyal to [SCOPE.sCharacter('kenesary_scope').GetFullName] have raided a patrol of Siberian Cossacks in [SCOPE.sState('raid_state').GetName]."

 kazakhstan_events.5.t:0 "Border Fortress Raided"
 kazakhstan_events.5.d:0 "One of our fortresses in the steppes of [SCOPE.sState('kazak_event_neighbour_state').GetName] has been raided by a group of Kazakh rebels under [SCOPE.sCharacter('kenesary_scope').GetFullName]. After capturing the fortress and scattering the garrison, the rebels have mercilessly razed the nearest Russian settlements."
 kazakhstan_events.5.f:0 "As the scout's horse sidled up to what had been the gate, he beheld what was left behind. A layer of ash still covered the ruin, deposited by the fire that had charred and blackened the timbers and earthworks that formed the walls. There had been no rain since the fortress had been burned, leaving the ash to preserve what was left.\n\nWhere there had been a fortress, there was now a tomb. Where there had been a garrison, there was now only the enduring stench of smoke."
 kazakhstan_events.5.a:0 "The locals are solely responsible for this disaster."
 kazakhstan_events.5.b:0 "We must dedicate more resources to protecting our interests."
 notification_kazakhstan_fortress_raid_notification_name:0 "[SCOPE.sCountry('russia_scope').GetAdjective] border fortress destroyed by rebels"
 notification_kazakhstan_fortress_raid_notification_desc:0 "A [SCOPE.sCountry('russia_scope').GetAdjective] border fortress has been raided and burned by [SCOPE.sCharacter('kenesary_scope').GetFullName]'s forces in [SCOPE.sState('raid_state').GetName]."

 kazakhstan_events.6.t:0 "Loyal Auls Slaughtered"
 kazakhstan_events.6.d:0 "The rebel forces of [SCOPE.sCharacter('kenesary_scope').GetFullName] have raided a group of loyal auls in [SCOPE.sState('kazak_event_neighbour_state').GetName], spreading terror amongst those Kazakh people who remain loyal to the [SCOPE.sState('kazak_event_neighbour_state').GetCountry.GetNameNoFlag] Sultan's administration."
 kazakhstan_events.6.f:0 ""How are we to claim loyalty to you, who pockets the Russians' coin, hiding behind Russian guards, in a town built by Russians? Why should we feel the fear that you so rightfully do?""
 kazakhstan_events.6.a:0 "He brings desolation upon his own people."
 kazakhstan_events.6.b:0 "We must offer assistance to the loyal clans."
 notification_kazakhstan_auls_slaughtered_notification_name:0 "Kazakh auls slaughtered in [SCOPE.sState('raid_state').GetName]"
 notification_kazakhstan_auls_slaughtered_notification_desc:0 "The forces of [SCOPE.sCharacter('kenesary_scope').GetFullName] have slaughtered Kazakh auls in [SCOPE.sState('raid_state').GetName] loyal to the [ROOT.GetCountry.GetAdjective]-installed senior sultan."

 kazakhstan_events.7.t:0 "The Khan's Correspondence"
 kazakhstan_events.7.d:0 "The would-be Khan of the Kazakhs, [SCOPE.sCharacter('kenesary_scope').GetFullName], has sent a correspondence to [SCOPE.sCharacter('ruler_scope').GetFullName], requesting an alliance with [ROOT.GetCountry.GetName] against his rivals in Russia and Kazakhstan."
 kazakhstan_events.7.f:0 ""Time after time, I have requested peacefulness and friendship from the Russian Tsar and his subjects, and yet they have demonstrated no pure intentions. Their desire to dominate our homes grows year by year - for this year it will be Russian fortresses on the river Irtysh, but the next it will be the Sarysu.""
 kazakhstan_events.7.a:0 "The Russians and their vassals are a threat to us all."
 kazakhstan_events.7.b:0 "We will not have a part in his struggle."

 kazakhstan_events.8.t:0 "Kazakh Raid Repelled"
 kazakhstan_events.8.d:0 "A Kazakh insurgent force loyal to [SCOPE.sCharacter('kenesary_scope').GetFullName] has attempted to launch a raid on a [ROOT.GetCountry.GetAdjective] fortress in [SCOPE.sState('raid_state').GetName], before being repelled by the local garrison."
 kazakhstan_events.8.f:0 "When the riders crested the horizon, the garrison was already in position. In disciplined rows atop the walls, a hail of musket fire met the devastating initial charge, and cossack horsemen joined the lethal dance in its wake.\n\nWhen the terror was over, men and horses alike were left screaming, the steppe grass watered with the blood of its sons."
 kazakhstan_events.8.a:0 "Commend the soldiers for their brave defense."
 kazakhstan_events.8.b:0 "General [SCOPE.sCharacter('casia_general').GetFullName] deserves the credit for his actions."
 notification_kazakhstan_raid_repelled_notification_name:0 "[SCOPE.sCountry('russia_scope').GetAdjective] fortress garrison repels raid"
 notification_kazakhstan_raid_repelled_notification_desc:0 "The garrison of the [SCOPE.sCountry('russia_scope').GetAdjective] fortress in [SCOPE.sState('raid_state').GetName] has repelled a raid launched by forces loyal to [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 
 #Victoria accends the Throne
 victoria.1.d: "King William IV has passed away, and his niece, [SCOPE.sCharacter('queen_victoria').GetFirstName], now ascends the throne. Her accession marks both the beginning of a new reign and the end of the personal union with [SCOPE.sCountry('hannover_victoria_scope').GetNameNoFlag], where her uncle, [SCOPE.sCharacter('king_of_hanover_scope').GetFirstName], has taken the crown under the laws of succession.\n\nAcross Britain, church bells ring and crowds gather to celebrate the dawn of a new era—one that many hope will bring renewal and stability to the realm."
 
 #Santa Ana Captured
 texan_war_of_independence.3.t: "Santa Anna Captured!"
 texan_war_of_independence.3.d: "In a surprise development, the leader of [SCOPE.sCountry('mexico_scope').GetNameNoFlag]—General [SCOPE.sCharacter('santa_anna_scope').GetFullName] himself—has been captured. Found hiding in a marsh, disguised in a private’s uniform, he was caught when his own men revealed his identity to the Texan guards.\n\nNow held under guard, [SCOPE.sCharacter('santa_anna_scope').GetLastNameNoFormatting] has little choice but to negotiate. Some believe we can compel him to agree to a peace recognizing our independence—though many doubt that [SCOPE.sCountry('mexico_scope').GetNameNoFormatting] will honour terms signed under duress. Regardless, his capture is a blow from which the enemy’s pride will not soon recover."
 texan_war_of_independence.3.a: "Use Santa Anna to press for a deal."
 texan_war_of_independence.3.b: "Let him run back to Mexico, we fight on!"
 
 texan_war_of_independence.4.t: "Santa Anna Captured!"
 texan_war_of_independence.4.d: "In a humiliating blow to national prestige, General [SCOPE.sCharacter('santa_anna_scope').GetFullName] has been captured within [SCOPE.sCountry('texas_scope').GetAdjectiveNoFlag] territory—separated from our army and found wandering the countryside in an attempt to return to Mexico.\n\nFrom his prison cell, he has signed a series of treaties recognizing Texan independence in exchange for his release. Though these agreements are worthless, disregarding them completely could give the Americans cause to intervene.\n\nOne thing, however, is certain: the failure in Texas has ended Santa Anna’s authority, and Mexico must now reckon with the cost of his ambition."
 texan_war_of_independence.4.f: "The shame of San Jacinto will linger long after the man himself is gone."
 texan_war_of_independence.4.a: "Let this be Santa Anna's disgrace."
 texan_war_of_independence.4.b: "Denounce this treaty signed under duress."
 texan_war_of_independence.4.c: "Denounce this treaty signed under duress."
 notification_texan_war_of_independence_mexico_accepts_treaties_of_velasco_name: "[SCOPE.sCountry('mexico_scope').GetName] Rejects Peace!"
 notification_texan_war_of_independence_mexico_accepts_treaties_of_velasco_desc: "[SCOPE.sCountry('mexico_scope').GetNameNoFlag] has begrudgingly affirmed the agreements signed by [SCOPE.sCharacter('santa_anna_scope').GetFullName] during his captivity. The conflict with [SCOPE.sCountry('mexico_scope').GetNameNoFormatting] continues."
 notification_texan_war_of_independence_mexico_rejects_treaties_of_velasco_name: "[SCOPE.sCountry('mexico_scope').GetName] Rejects Peace!"
 notification_texan_war_of_independence_mexico_rejects_treaties_of_velasco_desc: "[SCOPE.sCountry('mexico_scope').GetNameNoFlag] has denounced the agreements signed by [SCOPE.sCharacter('santa_anna_scope').GetFullName] during his captivity, declaring them invalid. The conflict with [SCOPE.sCountry('mexico_scope').GetNameNoFormatting] continues."
 
 texan_war_of_independence.5.t: "The Fall of the Alamo"
 texan_war_of_independence.5.d: "The Alamo has fallen. Within its crumbling mission walls, [SCOPE.sCharacter('travis_scope').GetFullName] and his men stood against an army that outnumbered them tenfold. They fought until powder ran dry, until the guns fell silent, until the smoke itself seemed to mourn.\n\nWhen the end came, no mercy followed. The defenders were slaughtered where they stood—soldiers, wounded men, even those who sought surrender. The mission is lost, but its name will burn in memory as a rallying cry against tyranny."
 texan_war_of_independence.5.f: "I shall never surrender or retreat... Victory or Death. — #italic William B. Travis#!"
 texan_war_of_independence.5.a: "Remember the Alamo!"
 notification_texan_war_of_independence_remember_the_alamao_name: "Remember the Alamo!"
 notification_texan_war_of_independence_remember_the_alamao_desc: "Far from breaking their spirit, our recent victory over [SCOPE.sCountry('texas_scope').GetName] has only hardened their resolve to fight on, as their armies now take to the field under the battle cry 'Remember the Alamo!'"
 
 texan_war_of_independence.6.t: "Rebellion in Texas Crushed"
 texan_war_of_independence.6.d: "The campaign in [SCOPE.sCountry('texas_scope').GetNameNoFlag] has come to an end. The rebel forces have been routed, their leaders scattered, and the tricolor of [SCOPE.sCountry('mexico_scope').GetNameNoFlag] once more flies over the northern frontier. The struggle has been costly, yet Mexico stands reunited, its authority restored over the distant plains of the north.\n\nNow the question remains: how shall Texas be governed in the wake of its return—through firm rule from the center, or through a measure of local autonomy?"
 texan_war_of_independence.6.f: "They came with dreams of independence, and left only silence behind."
 texan_war_of_independence.6.a: "Rein in the province—Texas is Mexico."
 texan_war_of_independence.6.b: "Grant autonomy, but exile their ringleaders."
 texan_war_of_independence.6.c: "Offer them autonomy and reconciliation."
 notification_texan_war_of_independence_autonomy_and_exiles_name: "[SCOPE.sCountry('mexico_scope').GetName] Grants Autonomy!"
 notification_texan_war_of_independence_autonomy_and_exiles_desc: "Following  [SCOPE.sCountry('mexico_scope').GetName] victory over us, they have agreed to grant internal autonomy but ordered the exile of the rebellion's leading figures."
 notification_texan_war_of_independence_autonomy_no_exiles_name: "[SCOPE.sCountry('mexico_scope').GetName] Grants Autonomy!"
 notification_texan_war_of_independence_autonomy_no_exiles_desc: "Following  [SCOPE.sCountry('mexico_scope').GetName] victory over us, they have agreed to grant internal autonomy and decided to allow leaders of the rebellion to remain in the province."