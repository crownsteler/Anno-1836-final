 cr_central_asia_events.1.t: "The Khan of the Kyrgyzs"
 cr_central_asia_events.1.d_kyrgyz_exit: "From the squabling [SCOPE.sCountry('kyrgyzia').GetAdjectiveNoFlag] tribes rises [SCOPE.sCharacter('tailak_baatyr_scope').GetFullName] Khan. Having proven himself in battle against both the Qing as well as our forces, the clans are quickly rallying to his banner as protector of the [SCOPE.sCulture('kyrgyz_culture').GetNameNoFormatting].\n\nThis matter should be dealt with urgently."
 cr_central_asia_events.1.d_kyrgyz_not_exist: "From the squabling Kyrgyz tribes rises Tailak Baatyr Khan. Having proven himself in battle against both the Qing as well as our forces, the clans are quickly rallying to his banner as protector of the [SCOPE.sCulture('kyrgyz_culture').GetName].\n\nThis matter should be dealt with urgently."
 cr_central_asia_events.1.f: "Tailak Baatyr, a true son of the Kyrgyz steppe, rode like the wind, his spear striking true, as he defended his land and vanquished his foes with unwavering determination."
 cr_central_asia_events.1.a: "If only somebody could rid us of this turbulent khan..."
 cr_central_asia_events.1.a_tt: "This option is available due to having positive @aut![Nbsp][concept_authority]"
 cr_central_asia_events.1.a_tt_2: "An assassin is sent into Tailak Baatyr's camp to poison him"
 cr_central_asia_events.1.b: "What threat could this Tailak Baatyr really be?"
 cr_central_asia_events.1.b_tt: "#Variable Kyrgyzia#! will be released as a new country. It will take control over the eastern half of [SCOPE.sState('kokandi_kirghizia').GetName]."
 cr_central_asia_events.1.c: "This Tailak Baatyr seems like an interesting fellow"
 cr_central_asia_events.5.t: "On The Shores of the Issyk-Kul"
 cr_central_asia_events.5.d: "Yurts as far as the eye can see populate the shores of the Issyk-Kul; some small and humble, some large and ostentatious. But no manap could afford to not be here. No matter how small their clan, or how long the journey, from all over the Tien Shan they have come. For today is the day of their choosing of a new Khan, today is the day of the Kurultai.\n\nManap of the #lore Sarybagysh#! clan [SCOPE.sCountry('kyrgyzia').GetRuler.GetFullName] -ambitious, shrewd and with just the amount of cruelty to keep the clans in line- has emerged as forerunner in the contest. Yet not all clans share his vision of unity, unity under Sarybagysg domination..."
 cr_central_asia_events.5.f: "First, a tebetei, which is a traditional Kyrgyz headdress with a red top, was placed on Ormon's head as a crown, and he was then put on a white felt mat and raised in the air three times. Following this, nine white horses were slaughtered to honor the chiefs who attended the kurultai."
 cr_central_asia_events.5.a: "Lets hope for the best"
 cr_central_asia_events.5.a_tt: "[SCOPE.sCountry('kyrgyzia').GetRuler.GetFullName] becomes Khan of the Kyrgyz and threat to our rule"
 cr_central_asia_events.5.b: "Maybe this [SCOPE.sCountry('kyrgyzia').GetRuler.GetFirstName] can be reasoned with?"
 cr_central_asia_events.5.b_tt: "We will establish peaceful relations with [SCOPE.sCountry('kyrgyzia').GetRuler.GetFullName]"
 cr_central_asia_events.5.b_tt_2: "This option is available due to having positive @inf![Nbsp][concept_influence]"
 cr_central_asia_events.5.c: "Those Kyrgyz divions are so tragic"
 cr_central_asia_events.5.c_tt: "We exploit the divisions between the Kyrgyz clans to prevent unification"
 cr_central_asia_events.5.c_tt_2: "This option is available because we are not actively disunifying the [SCOPE.sCulture('kyrgyz_culture').GetName]."
 cr_central_asia_events.5.e: "All hail [SCOPE.sCountry('kyrgyzia').GetRuler.GetFullName]"
